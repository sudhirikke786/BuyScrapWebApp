<div class="account-pages account-pages-bsa mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <div class="auth-logo">
                                <!-- <a class="logo logo-dark text-center">
                                    <span class="logo-lg">
                                        <img src="../../assets/images/logo-buyscrapapp.jpg" alt="" height="61">
                                    </span>
                                </a> -->
            
                                <a class="logo logo-light text-center">
                                    <span class="logo-lg">
                                        <img src="/assets/images/custom/logo-buyscrapapp.jpg" alt="" height="61">
                                    </span>
                                </a>
                            </div>
                            <h4 class="mb-2 mt-3">Sign in to Organization</h4>
                        </div>

                        <form action="#" class="mt-3">

                            <div class="form-group mb-3">
                                <label for="orgname" class="dark-color">Organization Name</label>
                                <input class="form-control" type="text" id="orgname" placeholder="Enter your Organization Name">
                            </div>

                            <div class="form-group mb-3">
                                <label for="orgkey" class="dark-color">Organization Key</label>
                                <div class="input-group input-group-merge">
                                    <input type="text" id="orgkey" class="form-control" placeholder="Enter your Organization Key">
                                    <div class="input-group-append" data-password="false">
                                        <div class="input-group-text">
                                            <span class="bi bi-eye"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <a (click)="btnClick();" class="btn-primary-bsa btn btn-primary btn-block"> Login </a>
                            </div>

                        </form>

                        

                    </div> <!-- end card-body -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

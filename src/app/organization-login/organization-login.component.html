<div class="account-pages account-pages-bsa mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center login-class">
            <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-8  col-sm-12 login-box">
                <div class="card bg-pattern">

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <div class="auth-logo">
                                <!-- <a class="logo logo-dark text-center">
                                    <span class="logo-lg">
                                        <img src="../../assets/images/logo-buyscrapapp.jpg" alt="" height="61">
                                    </span>
                                </a> -->
            
                                <a class="logo logo-light text-center">
                                    <span class="logo-lg">
                                        <img src="/assets/images/custom/logo-buyscrapapp.jpg" alt="" height="61">
                                    </span>
                                </a>
                            </div>
                            <h4 class="mb-2 mt-3">Sign in to Organization</h4>
                        </div>

                        <form class="mt-3" #f="ngForm">

                            <div class="form-group mb-3">
                                <label for="orgname" class="dark-color">Organization Name</label>
                                <input class="form-control" type="text" id="orgname" name="orgname" 
                                placeholder="Enter your Organization Name" [(ngModel)]="org.orgName" >
                            </div>

                            <div class="form-group mb-3">
                                <label for="orgkey" class="dark-color">Organization Key</label>
                                <div class="input-group input-group-merge">
                                    <input required [type]="inputType" id="orgkey" name="orgkey" class="form-control" 
                                    placeholder="Enter your Organization Key" [(ngModel)]="org.password" >
                                    <div class="input-group-append" data-password="false">
                                        <div class="input-group-text h-100">
                                            <a  (click)="$event.preventDefault();changeInput()"><span class="bi bi-eye" ></span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox d-flex align-item-center">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" name="checkbox-signin" [(ngModel)]="isChecked">
                                    <label class="custom-control-label ms-1" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-2 text-center">
                                <button (click)="btnClick();"  class="px-1 py-1 btn-primary-bsa btn btn-primary btn-block"> Login </button>
                            </div>

                            <div class="row">
                                <div class="col-12 text-center">
                                    <p> <a  [routerLink]="['/sign-up']" routerLinkActive="router-link-active"  class="ml-1">Sign Up Here</a></p>
                                </div>
                            </div>

                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

<p-toast></p-toast>

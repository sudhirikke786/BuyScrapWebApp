

<div class="content">
    <div class="bdcmb mt-2">
        <div class="row">
            <div class="col-sm-6 col-6">
                <h4 class="page-title">Cart</h4>
            </div>

            <div class="col-sm-6 col-6">
                <div class="b-links">
                    <a routerLink="/{{orgName}}/home">Home</a> / <a href="javscript:void()" routerLink="/{{orgName}}/plans">Plans</a>
                </div>
            </div>
        </div>
    </div>

<div class="container-fluid ps-0">

    <div class="row mt-2">
        <div class="col-12">
            <div class="card" style="height:calc(100vh - 160px)">
                <div class="card-body">
              
                <h1 class="mb-4">Cart Details</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total($)</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let item of cartObj">
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{(item.price * item.quantity)}}</td>
                            <td><button class="btn btn-danger" (click)="removeCart(item)">Remove</button></td>
                        </tr>
                       
                    </tbody>
                </table>
                <div class="text-end">
                    <p style="font-size: 1.2rem;"><strong>Total: ${{cartService.getTotal()}}</strong></p>
                    <button class="btn btn-primary-bsa-get-started" (click)="makePayment()">Pay Now</button>
                </div>
                </div>
            </div>
        </div>
    </div>




</div>

</div>

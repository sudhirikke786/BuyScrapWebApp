<div  class="vh-100 w-100 bg-img thank-you-page" >

    
<div class="text-center w-75 m-auto">
    <div class="auth-logo ">
     
        <a class="logo logo-light text-center">
            <span class="logo-lg">
                <img src="assets/images/custom/logo-buyscrapapp.jpg" alt="" height="61">
            </span>
        </a>
    </div>
</div>



<div class="vh-100 d-flex justify-content-center align-items-center" style="margin-top: -100px;">



    <div class="card col-md-4 bg-white shadow-md p-5">
        <div class="mb-2 text-center">

            <i class="fa fa-close text-danger fz-icon-error"  *ngIf="pageType?.urltype=='error'"></i>
            <svg style="color: #076133;" #076133; *ngIf="pageType?.urltype=='success'" xmlns="http://www.w3.org/2000/svg" class="text-success" width="75" height="75"
                fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
        </div>
        <div class="text-center" *ngIf="pageType?.urltype=='success'">
            <h1>Thank You !</h1>
            <p>We've send the link to your inbox. Lorem ipsum dolor sit,lorem lorem </p>
            <button class="btn btn-outline-success">Back Home</button>
        </div>
        <div class="text-center" *ngIf="pageType?.urltype=='error'">
            <h1>Payment Failed !</h1>
            <p> There was an error processing your payment. Please try again later. </p>
            <button class="btn btn-outline-primary">Back Home</button>
        </div>

        <!-- <div class="text-center">
         
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Payment Failed!</strong> There was an error processing your payment. Please try again later.
           
          </div>
        </div> -->


</div>

</div>

</div>

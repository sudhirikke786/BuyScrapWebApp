<div class="account-pages account-pages-bsa mt-5 mb-5">
    <div class="container">
        <div class="row d-flex justify-content-center align-item-center" style="margin-top:65px">
          
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">
    
                        <div class="card-body p-4">
                            
                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <!-- <a href="index.html" class="logo logo-dark text-center">
                                        <span class="logo-lg">
                                            <img src="assets/images/custom/logo-buyscrapapp.jpg" alt="" height="61">
                                        </span>
                                    </a> -->
                
                                    <a class="logo logo-light text-center">
                                        <span class="logo-lg">
                                            <img src="assets/images/custom/logo-buyscrapapp.jpg" alt="" height="61">
                                        </span>
                                    </a>
                                </div>
                                <h4 class="mb-2 mt-3">Sign in to your account</h4>
                            </div>
    
                            <form #f="ngForm" class="mt-3">
    
                                <div class="form-group mb-3">
                                    <label for="username" class="dark-color">Username</label>
                                    <input class="form-control" placeholder="Enter Username" type="text" name="username" [(ngModel)]="user.userName" />
                                </div>
    
                                <div class="form-group mb-3">
                                    <label for="emailaddress" class="dark-color">Password</label>
                                    <div class="input-group input-group-merge">
                                        
                                        <input type="password" id="password" class="form-control" name="password"
                                        placeholder="Enter your Password" [(ngModel)]="user.password">
                                        <div class="input-group-append" data-password="false">
                                            <div class="input-group-text">
                                                <span class="bi bi-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="form-group mb-3">
                                    <label for="emailaddress" class="dark-color">Select Location</label>
                                    <div class="input-group input-group-merge">
                                        <select class="form-control" id="example-select" name="location" [(ngModel)]="locationId">
                                            <option [value]="0" [selected]="true">-- Select State --</option>
                                            <option *ngFor="let option of locations" [value]="option.rowId"> {{ option.locationName }} </option>
                                        </select>
    
                                    </div>
                                </div>
    
                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                                        <label class="custom-control-label me-1" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>
    
                                <div class="form-group mb-2 text-center">
                                    <button (click)="btnClick();" class="px-1 py-1 btn-primary-bsa btn btn-primary btn-block h-30" type="submit"> Login </button>
                                </div>
    
                            </form>
    
                            
    
                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->
    
                    <div class="row">
                        <div class="col-12 text-center">
                            <p> <a routerLink="/organization-login" class="ml-1">Back to Organization</a></p>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12 text-center">
                            <p>App Version - 2.17</p>
                        </div>
                    </div>
                    <!-- end row -->
    
                </div> <!-- end col -->
          
          
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

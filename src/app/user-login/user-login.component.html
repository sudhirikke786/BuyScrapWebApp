<div class="account-pages account-pages-bsa mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <div class="auth-logo">
                                <!-- <a href="index.html" class="logo logo-dark text-center">
                                    <span class="logo-lg">
                                        <img src="assets/images/custom/logo-buyscrapapp.jpg" alt="" height="61">
                                    </span>
                                </a> -->
            
                                <a class="logo logo-light text-center">
                                    <span class="logo-lg">
                                        <img src="assets/images/custom/logo-buyscrapapp.jpg" alt="" height="61">
                                    </span>
                                </a>
                            </div>
                            <h4 class="mb-2 mt-3">Sign in to your account</h4>
                        </div>

                        <form action="#" class="mt-3">

                            <div class="form-group mb-3">
                                <label for="username" class="dark-color">Username</label>
                                <input class="form-control" type="text" id="username" placeholder="Enter your Username">
                            </div>

                            <div class="form-group mb-3">
                                <label for="emailaddress" class="dark-color">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                                    <div class="input-group-append" data-password="false">
                                        <div class="input-group-text">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="emailaddress" class="dark-color">Select Location</label>
                                <div class="input-group input-group-merge">
                                    <select class="form-control" id="example-select">
                                        <option>-- Select State --</option>
                                        <option>California</option>
                                        <option>Texas</option>
                                        <option>Florida</option>
                                        <option>Ohio</option>
                                        <option>Alaska</option>
                                        <option>Georgia</option>
                                        <option>Virginia</option>
                                        <option>Washington</option>
                                        <option>New Jersey</option>
                                        <option>Arizona</option>
                                        <option>Colorado</option>
                                        <option>New York</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <a (click)="btnClick();" class="btn-primary-bsa btn btn-primary btn-block" type="submit"> Login </a>
                            </div>

                        </form>

                        

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row">
                    <div class="col-12 text-center">
                        <p> <a routerLink="/organization-login" class="ml-1">Back to Organization</a></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <p>App Version - 2.17</p>
                    </div>
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

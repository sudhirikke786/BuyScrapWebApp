<div class="content">

    <!-- Start Content-->
    <div class="container-fluid">

        <div class="bdcmb mt-2">
            <div class="row">
                <div class="col-sm-6 col-6">
                    <h4 class="page-title">{{ sellerId == 0 ? 'Add Seller' : 'Edit Seller'}}</h4>
                </div>

                <div class="col-sm-6 col-6">
                    <div class="b-links">
                        <a routerLink="/{{orgName}}/home">Home</a> / <a routerLink="/{{orgName}}/sellers-buyers">Sellers Buyers</a> / <a href="javscript:void()" routerLink="/{{orgName}}/sellers-buyers/add-seller">{{ sellerId == 0 ? 'Add Seller' : 'Edit Seller'}}</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <div class="card custom-height">
                    <div class="card-body">

                        <form [formGroup]="sellerForm">
                            <div class="row">
                                <div class="form-group col-sm-6 d-flex flex-center">
                                    <label for="example-select" class="form-label dd-label">Select Type</label>
                                    <select formControlName="sellerType" class="form-select" id="example-select"
                                    (change)="changeSellerType()">
                                        <option>Personal</option>
                                        <option>Business</option>
                                    </select>
                                </div>

                                <div class="form-group col-sm-6">
                                    <div class="flt-right">
                                        <button class="btn btn-success me-1" (click)="onSubmit()">{{ sellerId == 0 ? 'Save' : 'Update'}}</button>
                                        <button type="button" class="btn btn-primary">Print</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2" *ngIf="this.sellerType == 'Personal'">

                                <h4>Personal Identification Images</h4>

                                <div class="col-sm-3">
                                    <div class="box div-small">
                                        <img [src]="idscanImage" class="dl-img1">
                                        <ul class="upload-options-ul">
                                            <li><a href="javascript:void()" (click)="uploadPicture('1')"><i class="mdi mdi-cust-upload mdi-upload mdi-white-color"></i></a></li>
                                            <li><a href="#" data-bs-toggle="modal" data-bs-target="#showimg"><i class="mdi mdi-cust-upload mdi-eye mdi-white-color"></i></a></li>
                                            <li><a href="#"><i class="mdi mdi-cust-upload mdi-trash-can-outline mdi-white-color"></i></a></li>
                                        </ul>                                                       
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="box div-small">
                                        <img [src]="idsignatureImage" class="dl-img1">
                                        <ul class="upload-options-ul">
                                                <li><a href="javascript:void()" (click)="uploadPicture('2')"><i class="mdi mdi-cust-upload mdi-upload mdi-white-color"></i></a></li>
                                                <li><a href="#" data-bs-toggle="modal" data-bs-target="#showimg"><i class="mdi mdi-cust-upload mdi-eye mdi-white-color"></i></a></li>
                                                <li><a href="#"><i class="mdi mdi-cust-upload mdi-trash-can-outline mdi-white-color"></i></a></li>
                                        </ul>                                                        
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="box div-small">
                                        <img [src]="idfaceShotImage" class="dl-img1">
                                        <ul class="upload-options-ul">
                                                <li><a href="javascript:void()" (click)="uploadPicture('3')" ><i class="mdi mdi-cust-upload mdi-upload mdi-white-color"></i></a></li>
                                                <li><a href="#" data-bs-toggle="modal" data-bs-target="#showimg"><i class="mdi mdi-cust-upload mdi-eye mdi-white-color"></i></a></li>
                                                <li><a href="#"><i class="mdi mdi-cust-upload mdi-trash-can-outline mdi-white-color"></i></a></li>
                                        </ul>                                                        
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="box div-small">
                                        <img [src]="fingerPrints" class="dl-img1">
                                        <ul class="upload-options-ul">
                                                <li><a href="javascript:void()" (click)="uploadPicture('4')"><i class="mdi mdi-cust-upload mdi-upload mdi-white-color"></i></a></li>
                                                <li><a href="#" data-bs-toggle="modal" data-bs-target="#showimg"><i class="mdi mdi-cust-upload mdi-eye mdi-white-color"></i></a></li>
                                                <li><a href="#"><i class="mdi mdi-cust-upload mdi-trash-can-outline mdi-white-color"></i></a></li>
                                        </ul>                                                        
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row mt-2" *ngIf="this.sellerType == 'Personal'">
                                <h4>Personal Information</h4>

                                <div class="form-group col-sm-3 mt-1">
                                    <div class="form-floating">
                                        <input type="text" formControlName="firstName" class="form-control" id="firstname" placeholder="First Name">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3 mt-1">
                                    <div class="form-floating">
                                        <input type="text"  formControlName="middleName" class="form-control" id="middlename" placeholder="Middle Name">
                                        <label for="floatingInput">Middle Name</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3 mt-1">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="lastName" id="lastname" placeholder="Last Name">
                                        <label for="floatingInput">Last Name</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3 mt-1">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" formControlName="dob" id="birthdate" placeholder="Date of Birth">
                                        <label for="floatingInput">Date of Birth</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2" *ngIf="this.sellerType == 'Business'">
                                <h4>Business Information</h4>

                                <div class="form-group col-sm-6 mt-1">
                                    <div class="form-floating">
                                        <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Business Name">
                                        <label for="floatingInput">Business Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="streetAddress" id="streetaddress" placeholder="Street Address">
                                        <label for="floatingInput">Street Address</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="city" id="city" placeholder="City">
                                        <label for="floatingInput">City</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="state" id="state" placeholder="State">
                                        <label for="floatingInput">State</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="zipCode" id="zipcode" placeholder="Zip Code">
                                        <label for="floatingInput">Zip Code</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2" *ngIf="this.sellerType == 'Personal'">

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="driverLicenseNumber" id="driverLicenseNumber" placeholder="ID/License Number">
                                        <label for="floatingInput">ID/License Number</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="expiryDate" id="expirationdate" placeholder="Expiration Date">
                                        <label for="floatingInput">Expiration Date</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="class" id="class" placeholder="Class">
                                        <label for="floatingInput">Class</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <select class="form-select" id="example-select" formControlName="gender">
                                        <option value="">Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                            </div>

                            <div class="row mt-2" *ngIf="this.sellerType == 'Personal'">   

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control"  formControlName="vehicleType" id="vehiclemake" placeholder="Vehicle Make">
                                        <label for="floatingInput">Vehicle Make</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="vehicleColor" id="vehiclecolour" placeholder="Vehicle Colour">
                                        <label for="floatingInput">Vehicle Colour</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="licensePlateNumber" id="licenseplatenumber" placeholder="License Plate Number">
                                        <label for="floatingInput">License Plate Number</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="vehicleName" id="vehicleidno" placeholder="Vehicle Identification No.">
                                        <label for="floatingInput">Vehicle Identification No.</label>
                                    </div>
                                </div>

                            </div>

                            <div class="row mt-2">

                                <div class="form-group col-sm-3" *ngIf="this.sellerType == 'Personal'">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="vehicleModel" id="vehiclemodel" placeholder="Vehicle Model">
                                        <label for="floatingInput">Vehicle Model</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3" *ngIf="this.sellerType == 'Business'">
                                    <div class="form-floating">
                                        <input type="text" class="form-control"  formControlName="idnumber" id="taxIdNumber" placeholder="Tax ID Number">
                                        <label for="floatingInput">Tax ID Number</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control"  formControlName="cellNumber" id="cellnumber" placeholder="Cell Number">
                                        <label for="floatingInput">Cell Number</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="emailId" id="emailid" placeholder="Email ID">
                                        <label for="floatingInput">Email ID</label>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <select class="form-select" id="example-select" formControlName="dealerType">
                                        <option value="">Choose Dealer's Type</option>
                                        <option>Dealer 1</option>
                                        <option>Dealer 2</option>
                                        <option>Dealer 3</option>
                                    </select>
                                </div>
                            </div>

                            <!-- <div class="row mt-2 flt-right">
                                <div class="col-sm-12">
                                    <a href="#" class="btn btn-success">Save</a>
                                    <a href="#" class="btn btn-primary">Print</a>
                                </div>
                            </div> -->

                        </form>
                    
                    </div> <!-- end card body-->
                </div> <!-- end card -->
            </div><!-- end col-->
        </div>
        <!-- end row-->     
        
    </div> <!-- container -->

</div> 



<p-dialog [header]="'Edit Image'" [breakpoints]="{'767px': '100vw'}"  (onHide)="cancel()"   [(visible)]="cameraVisible" [style]="{width: '70vw'}">
        
    <div class="row">
                                
        <div class="col-md-12">
            <div id="camera-div" class="camera-div">
                <div style="border: 1px solid black;">
                    <div class="col-sm-12" style="border: 1px solid black;  display:inline-block;">
                        <app-camera *ngIf="isWebcam"  (getPicture)="handleImage($event)"></app-camera>
                    </div>
                </div>
                <div class="mt-2">
                    <a id="save-image-btn" class="btn btn-primary me-1" (click)="SaveImage()">Save Image</a>
                    <a class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" (click)="closeImageCapture()">Close</a>
             
                </div>
          </div>
           
        </div>

    </div>
</p-dialog>

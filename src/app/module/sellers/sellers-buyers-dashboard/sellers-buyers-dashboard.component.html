            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page" *ngIf="!sellerLoader">

                <div class="content" >

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <div class="bdcmb mt-2">
                            <div class="row">
                                <div class="col-sm-6 col-6">
                                    <h4 class="page-title">Sellers Buyers</h4>
                                </div>

                                <div class="col-sm-6 col-6">
                                    <div class="b-links">
                                        <a routerLink="/{{orgName}}/home">Home</a> / <a href="javscript:void()" routerLink="/{{orgName}}/sellers-buyers">Sellers Buyers</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-sm-6 d-flex mb-1">
                                <input type="text" id="example-palaceholder" [(ngModel)]="searchSellerInput" class="form-control" (keyup.enter)="searchSeller()" placeholder="Search for Sellers, Address, License and License Plate">
                            </div>
                            <div class="col-sm-6 mb-1"> 
                                <app-actionbar (iconAction)="getAction($event)"  [actions]="actionList"></app-actionbar>
                                <!-- <a  type="button" (click)="addNewSeller()" 
                                class="btn btn-primary me-1 px-1 py-1 cursor-pointer" style="font-size: 16px !important;padding: 5px !important;">
                                Add Seller
                                </a> -->
                            </div>
                            
                        </div>  
                        <!-- end page title --> 

                        <div class="row mt-2">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body" style="height:calc(100vh - 200px)">

                                        
                                        <p-table [value]="sellers"  [scrollable]="true" 
                                        scrollHeight="calc(100vh - 280px)" [paginator]="false" [rows]="10"
                                            [showCurrentPageReport]="false" [tableStyle]="{ 'min-width': '50rem' }"
                                            >

                                           
                                            
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th></th>
                                                    <th>Seller</th>
                                                    <th>Driver's License</th>
                                                    <th>Address</th>
                                                    <th>Action</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-seller>
                                                <tr>                                                    
                                                    <td>
                                                        <a><img src="{{seller.idfaceShotImage}}" class="ticket-particulars-img" (click)="showSelectedImage(seller.idfaceShotImage, '1')"></a>
                                                    </td>
                                                    <td>{{ seller.fullName }}</td>
                                                    <td>{{ seller.driverLicenseNumber }}</td>
                                                    <td>{{ seller.streetAddress }}</td>
                                                    <td>
                                                        <a routerLink = "/{{orgName}}/sellers-buyers/view-seller/{{seller?.rowId}}" type="button" class="btn btn-grid btn-success waves-effect waves-light me-1 "><i class="mdi mdi-eye pe-1"></i> Show</a> 
                                                        <a routerLink = "/{{orgName}}/sellers-buyers/edit-seller/{{seller?.rowId}}" class="btn btn-grid btn-primary waves-effect waves-light me-1"><i class="mdi mdi-pencil"></i> Edit</a>
                                                        <a class="btn btn-grid btn-danger waves-effect waves-light" (click)="deleteSeller(seller)"><i class="mdi mdi-trash-can-outline pe-1"></i> Delete</a>
													</td>
                                                </tr>
                                            </ng-template>
                                          
                                        </p-table>

                                        <div *ngIf="sellers?.length > 0">
                                            <p-paginator class="serverside-paginator"  [showCurrentPageReport]="true" (onPageChange)="onPageChange($event)"  currentPageReportTemplate=" Showing {first} to {last} of {totalRecords} entries" [first]="first" [last]="last" [rows]="pageSize" [totalRecords]="pageTotal" [rowsPerPageOptions]="commonService.tableConfig?.pageOptions" ></p-paginator>
                                          </div>
                                          
                                    
                                    </div> <!-- end card body-->
                                </div> <!-- end card -->
                            </div><!-- end col-->
                        </div>
                        <!-- end row-->     
                        
                    </div> <!-- container -->

                </div> <!-- content -->

           

             

            </div>

            <div class="content" *ngIf="sellerLoader">
         
                <app-page-loader type="ftable"></app-page-loader>
           
        </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

            

<p-dialog header="Header" [(visible)]="isDeleteConfirmModel" [modal]="true" [style]="{ width: '40rem' }" [breakpoints]="{'767px': '100vw'}">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            
            <span>Delete Seller / Buyer</span>
        </div>
    </ng-template>
    <div class="m-0">
        <h3>Are you sure you want to delete this customer file?</h3>
    </div>
    <ng-template pTemplate="footer">
      <button class="btn btn-primary" (click)="confirmData()">Confirm</button>
      <button type="button" class="btn btn-danger" (click)="cancelClick()">Cancel</button>
      <!-- <button class="btn btn-primary" (click)="mergeSellerData()">Merge with other Seller / Buyer</button>       -->
  
    </ng-template>
  </p-dialog>
  
  <p-dialog [modal]="true" [header]="showImageHeader" (onHide)="cancelImage()" [(visible)]="showImage">
  
      <div class="over-flow-300 image-center img-profile">
          <img [src]="selectedImageUrl" style="height: 100%; width: 100%;">
      </div>
      <div class="mt-2">        
          <a class="btn btn-primary " [href]="selectedImageUrl" target="_self" download><i class="mdi"> Download </i></a>
      </div>
  </p-dialog>
  
  <p-toast></p-toast>

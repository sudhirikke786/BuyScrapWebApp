            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">

                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <div class="bdcmb mt-2">
                            <div class="row">
                                <div class="col-sm-6 col-6">
                                    <h4 class="page-title">Sellers Buyers</h4>
                                </div>

                                <div class="col-sm-6 col-6">
                                    <div class="b-links">
                                        <a href="index.html">Home</a> / <a href="seller-buyer.html">Sellers Buyers</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-6 d-flex">
                                <input type="text" id="example-palaceholder" class="form-control" placeholder="Search for Sellers, Address, License and License Plate">
                            </div>
                            <div class="col-md-6"> 
                                <app-actionbar (iconAction)="getAction($event)"  [actions]="actionList"></app-actionbar>
                            </div>
                            
                        </div>  
                        <!-- end page title --> 

                        <div class="row mt-2">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">

                                        
                                        <p-table [value]="sellers" [paginator]="true" [rows]="10"
                                            [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
                                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                            [rowsPerPageOptions]="[10, 25, 50]" >

                                            <ng-template pTemplate="caption">

                                                <div class="d-flex align-items-end search-box" style="display: flex; justify-content: right;">
                                                    <div class="p-input-icon-left ml-auto">
                                                        <i class="pi pi-search"></i>
                                                        <span>Search: </span><input  pInputText type="text" placeholder="Search keyword" />
                                                    </div>
                                                </div>
                                            </ng-template>
                                            
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th>Seller</th>
                                                    <th>Driver's License</th>
                                                    <th>Address</th>
                                                    <th>Action</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-seller>
                                                <tr>
                                                    <td>{{ seller.sellerName }}</td>
                                                    <td>{{ seller.drivingLicense }}</td>
                                                    <td>{{ seller.address }}</td>
                                                    <td>
                                                        <a href="seller-view.html" type="button" class="btn btn-grid btn-success waves-effect waves-light me-1"><i class="mdi mdi-eye"></i> Show</a> 
                                                        <a routerLink = "/{{orgName}}/sellers-buyers/view-sellers/{{seller?.sellerId}}" class="btn btn-grid btn-primary waves-effect waves-light me-1"><i class="mdi mdi-pencil"></i> Edit</a>
                                                        <a class="btn btn-grid btn-danger waves-effect waves-light"><i class="mdi mdi-trash-can-outline"></i> Delete</a>
													</td>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="paginatorleft">
                                                <p-button type="button" icon="pi pi-plus" styleClass="p-button-text">
                                                </p-button>
                                            </ng-template>
                                            <ng-template pTemplate="paginatorright">
                                                <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text">
                                                </p-button>
                                            </ng-template>
                                        </p-table>
                                    
                                    </div> <!-- end card body-->
                                </div> <!-- end card -->
                            </div><!-- end col-->
                        </div>
                        <!-- end row-->     
                        
                    </div> <!-- container -->

                </div> <!-- content -->

           

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

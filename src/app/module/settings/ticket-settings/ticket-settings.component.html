<div class="row">
    <div class="col-sm-12">
        
        <form [formGroup]="ticketForm">
            
            <div class="row">
                <div class="form-group col-sm-6 mb-2">
                    <label for="simpleinput" class="form-label w-100">Organisation Name</label>
                    <input type="text" id="organisationname" formControlName="organizationName" class="form-control"> <br>

                    <label for="simpleinput" class="form-label w-100">Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address">
                </div>

                <div class="form-group col-sm-6 mb-2">
                    <div id="image-preview-ticket" class="mb-20">
                        <img formControlName="logo" [src]="logo" alt="logo" style="height: 100%; width: auto;max-height:200px">
                    </div>
                    <button class="btn btn-primary ml-10" onclick="document.getElementById('upload').click()">Upload Image</button>
                    <input type='file' id="upload" style="display:none"  (change)="onFileChanged($event)">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 mb-2">
                    <label for="simpleinput" class="form-label w-100">Email ID</label>
                    <input type="text" id="emailid" formControlName="emailID" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 mb-2">
                    <label for="simpleinput" class="form-label w-100">Phone</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone">
                </div>

                <div class="form-group col-sm-6 mb-2">
                    <label for="simpleinput" class="form-label w-100">Fax</label>
                    <input type="text" id="fax" class="form-control" formControlName="field2">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 mb-2">
                    <label for="simpleinput" class="form-label w-100">Website</label>
                    <input type="text" id="website" class="form-control" formControlName="website">
                </div>

                <div class="form-group col-sm-6 mb-2">
                    <label for="simpleinput" class="form-label w-100">Recycling Center</label>
                    <input type="text" id="fax" class="form-control" formControlName="field1" value="Rc : 929990">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 mb-2">
                    <label for="simpleinput" class="form-label w-100">Disclaimer on Receipt</label>
                    <textarea id="disclaimer-receipt" rows="4" cols="50" formControlName="disclaimer" class="form-control">Ownership , I hereby state that I ma the lawful owner of the material described here in , and I have the right to sell the same said material and for the payment received I convey said material to the issuer of the receipt the same said material and for the payment received I convey said material to the issuer of the receipt Calwest Recycling.</textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 mb-2">
                    <label for="simpleinput" class="form-label w-100">Disclaimer on COD Receipt</label>
                    <textarea id="disclaimer-cod-receipt" rows="4" cols="50" formControlName="codDisclaimer" class="form-control">This document is certifies that materials listed in this shipment have been recycled in an environmentally friendly facility in complince with all applicable laws and regulations of the state on california. 
This service was provided by Buy Scrap App LLC at one of our secure facilities.
                    </textarea>
                </div>
            </div>

            
            <div class="row">
                <div class="col-sm-6">
                    <button (click)="saveForm()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>

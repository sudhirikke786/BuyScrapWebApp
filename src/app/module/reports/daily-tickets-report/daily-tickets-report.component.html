            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                  <!-- Start Content-->
                  <div class="container-fluid">
                    <div class="bdcmb mt-2">
                      <div class="row">
                        <div class="col-sm-6 col-6">
                            <h4 class="page-title">Daily Tickets Report</h4>
                        </div>

                        <div class="col-sm-6 col-6">
                            <div class="b-links">
                                <a routerLink="/{{orgName}}/home">Home</a> / <a href="javscript:void()" routerLink="/{{orgName}}/reports">Reports</a> / <a href="javscript:void()" routerLink="/{{orgName}}/reports/daily-tickets-report" >Daily Tickets Report</a>
                            </div>
                        </div>
                      </div>
                    </div>
              
                    <div class="row mt-2">
                      <div class="col-sm-6 d-flex mb-1">
                        <label class="mr-10">From Date</label>
                        <input type="date" id="fromDate" [(ngModel)]="fromDate" name="fromDate" class="form-control mr-10">

                        <label class="mr-10">To Date</label>
                        <input type="date" id="toDate" [(ngModel)]="toDate" name="toDate" class="form-control">
                      </div>  
                      <div class="col-sm-6">
                        <app-actionbar (iconAction)="getAction($event)"  [actions]="actionList"></app-actionbar>
                      </div>
                    </div>
                    <!-- end page title -->
              
                    <div class="row mt-2">
                      <div class="col-12">
                        <div class="card">
                          <div class="card-body">
                            <p-table
                              [value]="reportData"
                              [rows]="10"
                              [scrollable]="true" 
                              scrollHeight="65vh"
                              [showCurrentPageReport]="true"
                              [tableStyle]="{ 'min-width': '50rem' }" >
                           
                              <ng-template pTemplate="header">
                                <tr>
                                  <th>Ticket Id</th>
                                  <th>Start Date</th>
                                  <th>Finish Date</th>
                                  <th>Status</th>
                                  <th>User</th>
                                  <th>Seller</th>
                                </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-rowData>
                                <tr>
                                  <td>{{ rowData.ticketId }}</td>
                                  <td>{{ rowData.dateOpened | date: 'MM/dd/yyyy' }}</td>
                                  <td>{{ rowData.dateClosed | date: 'MM/dd/yyyy' }}</td>
                                  <td>{{ rowData.status }}</td>
                                  <td>{{ rowData.user }}</td>
                                  <td>{{ rowData.customerName }}</td>
                                </tr>
                              </ng-template>
                            </p-table>
                          </div>
                          <!-- end card body-->
                        </div>
                        <!-- end card -->
                      </div>
                      <!-- end col-->
                    </div>
                    <!-- end row-->
                  </div>
                  <!-- container -->
                </div>
                <!-- content -->
              
                <!-- Footer Start -->
              
                <!--  New Ship Out Modal Popup -->
              
                <!--  New Ship Out Modal Popup -->
              
                <!--  Select New Driver Modal Popup -->
              
                <!--  Select New Driver Modal Popup -->
              </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

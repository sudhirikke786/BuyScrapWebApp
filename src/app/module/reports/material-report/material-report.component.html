            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page" *ngIf="!showLoader">
                <div class="content">
                  <!-- Start Content-->
                  <div class="container-fluid">
                    <div class="bdcmb mt-2">
                      <div class="row">
                        <div class="col-sm-6 col-6">
                            <h4 class="page-title">Material Report</h4>
                        </div>

                        <div class="col-sm-6 col-6">
                            <div class="b-links">
                                <a routerLink="/{{orgName}}/home">Home</a> / <a href="javscript:void()" routerLink="/{{orgName}}/reports">Reports</a> / <a href="javscript:void()" routerLink="/{{orgName}}/reports/material-report" >Material Report</a>
                            </div>
                        </div>
                      </div>
                    </div>
              
                    <div class="row mt-2">
                      <div class="col-sm-6 d-flex mb-2">
                        <label class="mr-10">From Date</label>
                        <input type="date" id="fromDate" [(ngModel)]="fromDate" name="fromDate" class="form-control mr-10">

                        <label class="mr-10">To Date</label>
                        <input type="date" id="toDate" [(ngModel)]="toDate" name="toDate" class="form-control">
                      </div>  
                      <div class="col-sm-6 mb-2">
                        <app-actionbar (iconAction)="getAction($event)"  [actions]="actionList"></app-actionbar>
                      </div>
                    </div>
                    <!-- end page title -->
              
                    <div class="row mt-2">
                      <div class="col-sm-12">
                        <div class="card">
                          <div class="card-body">
                            <p-table
                              [value]="reportData"
                              [rows]="10"
                              [scrollable]="true" 
                              scrollHeight="65vh"
                              [showCurrentPageReport]="true"
                              [tableStyle]="{ 'min-width': '50rem' }" >
                           
                              <ng-template pTemplate="header">
                                <tr>
                                  <th>Product</th>
                                  <th>Net</th>
                                  <th>Scrap</th>
                                  <th>Ticket Cnt</th>
                                  <th>Ticket Amount</th>
                                </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-rowData>
                                <tr>
                                  <td>{{ rowData.materialName }}</td>
                                  <td>{{ rowData.net | number : '1.3-3' }}</td>
                                  <td>{{ rowData.scrap | number : '1.3-3' }}</td>
                                  <td>{{ rowData.ticketCount }}</td>
                                  <td>{{ rowData.total | number : '1.3-3' }}</td>
                                </tr>
                              </ng-template>
                            </p-table>
                          </div>
                          <!-- end card body-->
                        </div>
                        <!-- end card -->
                      </div>
                      <!-- end col-->
                    </div>
                    <!-- end row-->
                  </div>
                  <!-- container -->
                </div>
                <!-- content -->
              
                <!-- Footer Start -->
              
                <!--  New Ship Out Modal Popup -->
              
                <!--  New Ship Out Modal Popup -->
              
                <!--  Select New Driver Modal Popup -->
              
                <!--  Select New Driver Modal Popup -->
              </div>



              <div class="content" *ngIf="showLoader">

                <app-page-loader type="ftable"></app-page-loader>
              
                
              </div>


            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->
            <p-dialog [modal]="true" header="Material Report" [(visible)]="showDownload" [modal]="true" [style]="{ width: '70vw' }">

              <div class="row" >
                <div style="height: 500px;" *ngIf="showDownload">
                
                  <ngx-extended-pdf-viewer   [base64Src]="fileDataObj"></ngx-extended-pdf-viewer>

                </div>

              </div>

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                  <!-- Start Content-->
                  <div class="container-fluid">
                    <div class="bdcmb mt-2">
                      <div class="row">
                        <div class="col-sm-6 col-6">
                            <h4 class="page-title">Customer Report</h4>
                        </div>

                        <div class="col-sm-6 col-6">
                            <div class="b-links">
                                <a routerLink="/{{orgName}}/home">Home</a> / <a href="javscript:void()" routerLink="/{{orgName}}/reports">Reports</a> / <a href="javscript:void()" routerLink="/{{orgName}}/reports/customer-report" >Customer Report</a>
                            </div>
                        </div>
                      </div>
                    </div>
              
                    <div class="row mt-2">
                      <div class="col-sm-3 d-flex mb-1">
                        <input type="text" id="sellerName" [(ngModel)]="sellerName" name="sellerName" class="form-control mr-10" placeholder="Search by Customer">
                      </div>
                      <div class="col-sm-6 d-flex mb-1">
                        <label class="mr-10">From Date</label>
                        <input type="date" id="fromDate" [(ngModel)]="fromDate" name="fromDate" class="form-control mr-10">

                        <label class="mr-10">To Date</label>
                        <input type="date" id="toDate" [(ngModel)]="toDate" name="toDate" class="form-control">
                      </div>  
                      <div class="col-sm-3 mb-1">
                        <app-actionbar (iconAction)="getAction($event)"  [actions]="actionList"></app-actionbar>
                      </div>
                    </div>
                    <!-- end page title -->
              
                    <div class="row mt-2">
                      <div class="col-12">
                        <div class="card">
                          <div class="card-body">
                            <p-table
                              [value]="reportData"
                              [rows]="10"
                              [scrollable]="true" 
                              scrollHeight="65vh"
                              selectionMode="single"
                              [(selection)]="customerObj"
                              (onRowSelect)="onRowSelect($event)"
                              (onRowUnselect)="onRowUnselect($event)"
                              [showCurrentPageReport]="true"
                              [tableStyle]="{ 'min-width': '50rem' }" >
                           
                              <ng-template pTemplate="header">
                                <tr>
                                  <th>Customer</th>
                                  <th>Drivers License #</th>
                                  <th>License Plate #</th>
                                  <th>Address</th>
                                </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-rowData>
                                <tr [pSelectableRow]="rowData">
                                  <td>{{ rowData.fullName }}</td>
                                  <td>{{ rowData.driverLicenseNumber }}</td>
                                  <td>{{ rowData.licensePlateNumber }}</td>
                                  <td>{{ rowData.streetAddress }}, {{ rowData.city }}, {{ rowData.state }}, {{ rowData.zipCode }}</td>
                                </tr>
                              </ng-template>
                            </p-table>
                          </div>
                          <!-- end card body-->
                        </div>
                        <!-- end card -->
                      </div>
                      <!-- end col-->
                    </div>
                    <!-- end row-->
                  </div>
                  <!-- container -->
                </div>
                <!-- content -->
              
                <!-- Footer Start -->
              
                <!--  New Ship Out Modal Popup -->
              
                <!--  New Ship Out Modal Popup -->
              
                <!--  Select New Driver Modal Popup -->
              
                <!--  Select New Driver Modal Popup -->
              </div>
            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


            <p-dialog header="Customer History Report" [(visible)]="showDownload" [modal]="true" [style]="{ width: '70vw' }">

              <div class="row" >
                <div style="height: 500px;" *ngIf="showDownload">
                
                  <ngx-extended-pdf-viewer   [base64Src]="fileDataObj"></ngx-extended-pdf-viewer>

                </div>

              </div>

            <div class="content-page">

                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <div class="bdcmb mt-2">
                            <div class="row">
                                <div class="col-sm-6 col-6">
                                    <h4 class="page-title">Adjustment</h4>
                                </div>

                                <div class="col-sm-6 col-6">
                                    <div class="b-links">
                                        <a routerLink="/{{orgName}}/home">Home</a> / <a href="javscript:void()" routerLink="/{{orgName}}/adjustment">Adjustment</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-6 d-flex">
                                <input type="text" id="example-palaceholder" class="form-control" placeholder="Search Adjustment">
                            </div>
                            <div class="col-md-6"> 
                                <app-actionbar (iconAction)="getAction($event)"  [actions]="actionList"></app-actionbar>
                            </div>
                            
                        </div>  
                        <!-- end page title --> 

                        <div class="row mt-2">
                            <div class="col-12">
                                <div class="card custom-height">
                                    <div class="card-body">

                                        <div class="row">
                                            
                                            <div class="col-sm-2" *ngFor="let item of materialList">
                                                <div class="adjustment-pg-boxes">
                                                    <img src="assets/images/custom/adjustment/Default-Adjustment.png">
                                                    <ul class="adjustment-name-edit-ul">
                                                        <li><b>{{item.adjustmentName}}</b></li>
                                                        <li><a (click)="showDialog()" class="btn btn-materials-pg waves-effect waves-light"><i class="mdi mdi-pencil"></i> Edit</a></li>
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                    
                                    </div> <!-- end card body-->
                                </div> <!-- end card -->
                            </div><!-- end col-->
                        </div>
                        <!-- end row-->     
                        
                    </div> <!-- container -->

                </div> <!-- content -->

              



            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->
            <p-dialog [header]="headerTitle" [(visible)]="visible" [style]="{width: '60vw'}">
        
                <div class="row">
                                
                    <div class="col-sm-12">
                        <form action="">
                        
                        <div class="form-group col-sm-12 mb-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="adjustmentname" placeholder="Adjustment Name" value="COD">
                                <label for="floatingInput">Adjustment Name</label>
                            </div>
                        </div>

                        <div class="form-group col-sm-12 mb-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="description" placeholder="Description" value="Certificate of Destruction">
                                <label for="floatingInput">Description</label>
                            </div>
                        </div>

                        <div class="form-group col-sm-12 mb-2">
                            <button class="btn btn-primary" onclick="document.getElementById('upload').click()">Upload Image</button>
                            <input type='file' id="upload" style="display:none">

                            <div id="image-preview" class="mt-10"></div>
                        </div>

                        <div class="form-group col-sm-12 mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkmeout0" checked>
                                <label class="form-check-label" for="checkmeout0">Enable</label>
                            </div>
                        </div>

                        <a class="btn btn-primary btn-materials">Save</a>

                        </form>
                    </div>

                </div>
            </p-dialog>

<div class="card" style="height:calc(100vh - 590px)">
<div class="card-body px-1 py-0" style="padding-top: 6px !important; padding-bottom: 6px !important;">
  
<div class="container px-0 py-0">
  <div class="row cost-image">
    <div class="col-md-6 col-sm-12">
      <img [src]="itemImagePath" alt="Image" class="img-fluid" >
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="content-container">
        <button type="button" class="btn btn-primary mb-1" (click)="changeItem()">Change Item</button>
        <button type="button" class="btn btn-danger" (click)="changeImage()">Capture Img</button>
      </div>
    </div>
  </div>



  <!-- <div class="row">
      <div class="image-card d-flex  flex-wrap">
        <div class="image-container">
          <img [src]="itemImagePath" alt="Image" class="img-fluid">
        </div>
        <div class="content-container">
          <button type="button" class="btn btn-primary mb-1">Change Item</button>
          <button type="button" class="btn btn-danger">Capture Img</button>
        </div>
      </div>
  </div> -->
  <div class="row">
      <div class="col-12"   >
        <div pTooltip="{{itemGroupName}} ==> {{itemMaterialName}}" tooltipPosition="bottom" > {{itemGroupName}} - {{itemMaterialName}}</div>
       
      
      </div>
  </div>
</div>
<div class="container px-0 py-0">
  <div class="row">
      <div class="col-md-3">
          <label for="gross">Gross:</label>
      </div>
      <div class="col-md-9">
          <div class="input-group">
              <input type="text" placeholder="Enter Gross Weight" #inputBox1 [(ngModel)]="grossInput" id="inputBox1" name="inputBox1" 
              (focus)="focusedInput = 'inputBox1'" (ngModelChange)="calcNetFromGross($event)"  class="form-control inputone  h-30 mb-1 ps-0">
              <div class="input-group-append" *ngIf="grossInput">
                <button class="btn btn-outline-secondary h-30 px-0 py-0" type="button" (click)="grossInput ='0'">
                  <i class="bi bi-x"></i>
                </button>
              </div>
            </div>
         
      </div>
  </div>

  <!-- Add more rows for additional input boxes -->
  <div class="row">
      <div class="col-md-3">
          <label for="Tare">Tare:</label>
      </div>
      <div class="col-md-9">
          <div class="input-group">
              <input type="text" placeholder="Enter Tare Weight" #inputBox2  [(ngModel)]="tareInput" (focus)="focusedInput = 'inputBox2'"   id="tear" class="form-control  h-30 mb-1 ps-0">
              <div class="input-group-append" *ngIf="tareInput">
                <button class="btn btn-outline-secondary h-30 px-0 py-0" type="button" (click)="tareInput ='0'">
                  <i class="bi bi-x"></i>
                </button>
              </div>
            </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3">
          <label for="Net">Net:</label>
      </div>
      <div class="col-md-9">
          <div class="input-group">
              <input type="text" readonly placeholder="Net Weight" #inputBox3  [(ngModel)]="netInput" value = "{{grossInput - tareInput}}" (focus)="focusedInput = 'inputBox3'"   id="net" class="form-control  h-30 mb-1 ps-0">
              <!-- <div class="input-group-append" *ngIf="netInput">
                <button class="btn btn-outline-secondary h-30 px-0 py-0" type="button" (click)="netInput =''">
                  <i class="bi bi-x"></i>
                </button>
              </div> -->
            </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3">
          <label for="Price">Price:</label>
      </div>
      <div class="col-md-9">
          <div class="input-group">
              <input type="text" #inputBox4 [(ngModel)]="priceInput" (focus)="focusedInput = 'inputBox4'"   id="price" class="form-control  h-30 mb-1 ps-0">
              <div class="input-group-append" *ngIf="priceInput">
                <button class="btn btn-outline-secondary h-30 px-0 py-0" type="button" (click)="priceInput ='0'">
                  <i class="bi bi-x"></i>
                </button>
              </div>
          </div>
      </div>
  </div>

  <!-- Add more rows as needed for additional input boxes -->
</div>

<div class="calculator"  >
  <button class="btn-cal" (click)="appendNumber(1)">1</button>
  <button class="btn-cal" (click)="appendNumber(2)">2</button>
  <button class="btn-cal" (click)="appendNumber(3)">3</button>
  <button class="btn-cal btn-danger" (click)="deleteCharacter()">Del</button>
  <button class="btn-cal " (click)="appendNumber(4)">4</button>
  <button class="btn-cal" (click)="appendNumber(5)">5</button>
  <button class="btn-cal" (click)="appendNumber(6)">6</button>
  <button class="btn-cal btn-danger" (click)="note()">Notes</button>
  <button class="btn-cal" (click)="appendNumber(7)">7</button>
  <button class="btn-cal" (click)="appendNumber(8)">8</button>
  <button class="btn-cal" (click)="appendNumber(9)">9</button>
  <button class="btn-cal operator btn-success" (click)="enter()">Enter</button>
  <button class="btn-cal" (click)="appendNumber(0)">0</button>
  <button class="btn-cal" (click)="appendNumber('00')">00</button>
  <button class="btn-cal" (click)="appendNumber('.')">.</button>


</div>
</div>
</div>


<p-dialog [modal]="true" header="Add Note" [(visible)]="addNoteSectionVisible" [style]="{ width: '30vw' }" [breakpoints]="{'767px': '100vw'}">
  <div>
    <div class="input-group">
      <textarea id="materialNote" [(ngModel)]="materialNote" rows="4" cols="50" class="form-control">
      </textarea>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <a class="btn btn-success me-1" data-bs-dismiss="modal" aria-label="Add / Edit Note" (click)="addEditNote()" >Add Note</a>
    <a class="btn btn-danger" data-bs-dismiss="modal" aria-label="Delete Note" (click)="deleteNote()" >Delete Note</a>
  </ng-template>
</p-dialog>
